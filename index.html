        </nav>

    <!-- Menampung Konten -->

        <!-- Section Message Us -->
        <section id="section-message-us">
            <header>

            <div class="message-container">
                <form action="$_GET" method="dialog" id="dialog">
                    <label for="name">Nama :</label>
                    <input type="text" name="nama" id="nama">
                    <br>
                    <label for="name">Tanggal Lahir :</label>
                    <input type="date" name="tgl" id="tgl">
                    <br>
                    <label for="jenis-kelamin">Jenis Kelamin :</label>
                    <input type="radio" id="jenis-kelamin" name="jenis-kelamin" value="HTML">
                    <label for="css">Laki-laki</label>
                    <input type="radio" id="perempuan" name="jenis-kelamin" value="perempuan">
                    <label for="perempuan">Perempuan</label>
                    <br>
                    <label for="pesan">Pesan :</label>
                    <input type="text-area" name="pesan" id="pesan">
                    <br>
                    <button type="submit">Submit</button>
                </form>
                
            
                <div id="output">
                
                </div>
            </div>

            
        </section>
