<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <!-- Menampung Logo, Icon & Navbar -->
    <header class="main-header">

    <!-- Logo -->
    <div class="logo-icon"></div>
    
    <!-- Navigasi -->
        <nav>
            <a href="#section-home">Home</a>
            <a href="#section-profile">Profile</a>
            <a href="#section-portfolio">Portfolio</a>
            <a href="#section-message-us">Message Us</a>
        </nav>
    </header>

    <hr/>

    <!-- Menampung Konten -->
    <main>
        <!-- Section Home -->
        <section id="section-home">
            <header>
                <h1>Hi User, Welcome to My website</h1>
            </header>

            <article>
                <header>
                    <h1>Ini adalah latihan membuat website saya sendiri di RevoU.</h1>
                </header>
                
                <!-- Foto Banner -->
                <div class="foto-banner foto-1"></div>
                <div class="foto-banner foto-2"></div>
                <div class="foto-banner foto-3"></div>
            </article>

            <!-- <button type="button" onclick="nextSlide(1)">Slide</button> -->

            <button type="button" onclick="nextSlide(-1)">Prev</button>
            <button type="button" onclick="nextSlide(1)">Next</button>
        </section>

        <hr/>

        <!-- Section Profile -->
        <section id="section-profile">
            <header>
                <h1>Profile</h1>
            </header>

            <article>
                <div class="article"></div>
            </article>
        </section>

        <hr/>
        
        <!-- Section Portfolio -->
        <section id="section-portfolio">
            <header>
                <h1>Portfolio</h1>
            </header>

            <article>
                <div class="article"></div>
            </article>
        </section>

        <hr/>

        <!-- Section Message Us -->
        <section id="section-message-us">
            <header>
                <h1>Message Us</h1>
            </header>
            <div class="message-container">
                <form>
                    <div>
                        <label for="input-username">Username:</label>
                        <input id="input-username" type="text">
                    </div>
                    <button type="button" onclick='validateForm()'>Submit</button>
                </form>
            <div>
                <p>Result: <span id="result"></span></p>
            </div>
        </div>
        </section>

        <hr/>
        

    </main>


    <!-- Menampung Copyright -->
    <footer>
        <div>G. Ingga Pratama Â© 2024</div>
    </footer>

    <script src="JS/script.js"></script>
</body>
</html>
